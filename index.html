  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes sample {
        0% {
          background-color: blue;
          left: 0;
          top: 0;
        }
        25% {
          background-color: pink;
          top: 0;
          left: 300px;
        }
        50% {
          background-color: yellow;
          top: 300px;
          left: 300px;
        }
        75% {
          background-color: green;
          top: 300px;
          left: 0px;
        }
        100% {
          background-color: black;
          top: 0px;
          left: 0px;
        }
      }
      .sample {
        height: 300px;
        width: 300px;
        background: red;
        animation-name: sample;
        animation-duration: 10s;
        /* animation-delay: 2s; */
        animation-iteration-count: infinite;
        position: relative;
      }
      .img {
        position: fixed;
        bottom: 0px;
        animation: img;
        animation-duration: 5s;
        animation-iteration-count: 5;
      }
      @keyframes img {
        0% {
          left: -200px;
        }
        100% {
          left: 120%;
        }
      }
      .stick{
        /* height: 90px;
        width: 10px;
        background-color: black; */
        background-color: blueviolet;
        width: 200px;
        height: 300px;
        display: flex;
        flex-direction: row;
        gap: 20px;
        align-items: center;
        justify-content: center;
        margin: auto;
        
       .stick1{
        height: 90px;
        width: 10px;
        background-color: black;
        animation: div 5s;
      }
      .stick2{
        height: 90px;
        width: 10px;
        background-color: black;
        animation: div 5s;
      }
      .stick3{
        height: 90px;
        width: 10px;
        background-color: black;
        animation: div 5s;
      }
    }
    @keyframes div {
      0%{
        transform: scale(0,0);
      }
      50%{
         transform: scale(1.5,1.5);
      }
      100%{
         transform: scale(0,0);
      }
      
    }
